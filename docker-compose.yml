version: '3.8'

services:
  api:
    image: ghcr.io/greg-hass/feedstreampwa-api:latest
    ports:
      - "127.0.0.1:3060:3060"
    environment:
      - PORT=3060
      - NODE_ENV=production
    volumes:
      - feedstream-data:/data
    restart: unless-stopped

  web:
    image: ghcr.io/greg-hass/feedstreampwa-web:latest
    network_mode: host
    environment:
      - DOMAIN_NAME=https://ubuntu.swallow-cliff.ts.net:443
    volumes:
      - caddy-data:/data
      - caddy-config:/config
      - /var/run/tailscale/tailscaled.sock:/var/run/tailscale/tailscaled.sock:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  feedstream-data:
  caddy-data:
  caddy-config:
