<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#030304" />
    <script>
      (function () {
        function showError(message) {
          try {
            var existing = document.getElementById("boot-error");
            var el = existing || document.createElement("pre");
            if (!existing) {
              el.id = "boot-error";
              el.style.position = "fixed";
              el.style.zIndex = "99999";
              el.style.top = "0";
              el.style.left = "0";
              el.style.right = "0";
              el.style.maxHeight = "60vh";
              el.style.overflow = "auto";
              el.style.whiteSpace = "pre-wrap";
              el.style.background = "#111827";
              el.style.color = "#f87171";
              el.style.padding = "12px 16px";
              el.style.fontSize = "12px";
              el.style.fontFamily = "monospace";
              document.addEventListener("DOMContentLoaded", function () {
                if (!document.getElementById("boot-error")) {
                  document.body.appendChild(el);
                }
              });
            }
            el.textContent = message;
          } catch (e) {
            /* no-op */
          }
        }

        window.addEventListener("error", function (event) {
          var message = "Error: " + (event.message || "Unknown error");
          if (event.error && event.error.stack) {
            message += "\n" + event.error.stack;
          }
          showError(message);
        });

        window.addEventListener("unhandledrejection", function (event) {
          var reason = event.reason;
          var message = "Unhandled rejection: " + (reason && reason.message ? reason.message : String(reason));
          if (reason && reason.stack) {
            message += "\n" + reason.stack;
          }
          showError(message);
        });
      })();
    </script>
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div
      id="build-stamp"
      style="position:fixed;top:0;left:0;z-index:99998;font:12px/1.4 monospace;color:#eab308;background:#0b0b0b;padding:4px 6px;"
    >
      BUILD_STAMP: 2025-01-07a
    </div>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
